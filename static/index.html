<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classifier</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">
    <h2>Iris Flower Classifier ðŸŒ¸</h2>

    <div class="input-group">
        <label>Sepal Length</label>
        <input id="sl" type="number" step="0.1">
    </div>

    <div class="input-group">
        <label>Sepal Width</label>
        <input id="sw" type="number" step="0.1">
    </div>

    <div class="input-group">
        <label>Petal Length</label>
        <input id="pl" type="number" step="0.1">
    </div>

    <div class="input-group">
        <label>Petal Width</label>
        <input id="pw" type="number" step="0.1">
    </div>

    <button onclick="predict()">Predict Flower</button>

    <div id="result"></div>

    <canvas id="probChart"></canvas>
</div>

<!-- External JS -->
<script src="/static/script.js"></script>

</body>
</html>
